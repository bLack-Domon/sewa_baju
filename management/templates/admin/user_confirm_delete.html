{% extends 'admin/baseadmin.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Konfirmasi Hapus Pengguna</h3>
    </div>
    <div class="card-body">
        <p>Anda yakin ingin menghapus pengguna "{{ user.username }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Hapus</button>
            <a href="{% url 'users' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
