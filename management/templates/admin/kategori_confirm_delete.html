{% extends 'admin/baseadmin.html' %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3>Konfirmasi Hapus Kategori</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Beranda</a></li>
          <li class="breadcrumb-item"><a href="{% url 'kategori' %}">Kategori</a></li>
          <li class="breadcrumb-item active">Konfirmasi Hapus</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Card -->
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Konfirmasi Hapus</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <div class="card-body">
            <p>Anda yakin ingin menghapus kategori "<strong>{{ kategori.nama }}</strong>"?</p>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <form method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Hapus</button>
              <a href="{% url 'kategori' %}" class="btn btn-default float-right">Batal</a>
            </form>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock %}
