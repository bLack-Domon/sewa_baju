{% extends 'admin/baseadmin.html' %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Edit Pelanggan</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Beranda</a></li>
          <li class="breadcrumb-item"><a href="{% url 'pelanggan' %}">Data Pelanggan</a></li>
          <li class="breadcrumb-item active">Edit Pelanggan</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Card -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Form Edit Pelanggan</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="id_nama">Nama</label>
                <input type="text" class="form-control" id="id_nama" name="nama" placeholder="Masukkan nama" value="{{ pelanggan.nama }}" required>
              </div>
              <div class="form-group">
                <label for="id_alamat">Alamat</label>
                <input type="text" class="form-control" id="id_alamat" name="alamat" placeholder="Masukkan alamat" value="{{ pelanggan.alamat }}" required>
              </div>
              <div class="form-group">
                <label for="id_nomor_hp">Nomor HP</label>
                <input type="text" class="form-control" id="id_nomor_hp" name="nomor_hp" placeholder="Masukkan nomor HP" value="{{ pelanggan.nomor_hp }}" required>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock %}
